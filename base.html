        <div class="pantalla_principal">
          <!--  Formulario de seleccion de empresa del cual se tomaran los datos necesarios para la conexion. -->

          <div class="empresa_contenedor">
            <h1>Elegir Empresa:</h1>
            <div class="empresa_busqueda">
              <form class="formulario_general">
                <label for="id_concentrador">ID Concentrador</label>
                <select name="idEmpresa" id="id_concentrador">
                  <option value="" disabled selected>
                    Selecciona una opciÃ³n
                  </option>
                </select>

                <label for="domicilio">Domicilio</label>
                <input
                  type="text"
                  disabled
                  selected
                  value=""
                  id="domicilio"
                  placeholder="************"
                />
              </form>
            </div>
          </div>

          <div class="empresa_contenedor">
            <h1>Elegir Consulta:</h1>
            <div class="empresa_busqueda">
              <form class="formulario_general">
                <label for="id_empresa">Consultar Por</label>
                <select name="idBase" id="id_base">
                  <option value="" disabled selected>
                    Selecciona una opciÃ³n
                  </option>
                  <option value="VersionActiva">Versiones Disponibles</option>
                  <option value="Updated">Versiones Descargadas</option>
                  <option value="versionesRegistradas">
                    Versiones Registradas
                  </option>
                </select>

                <span class="span_base" style="display: none"></span>
              </form>
            </div>
          </div>

          <!--Formuluario para consultas SQL-->

          <div class="consulta_busqueda_versionactiva">
            <form class="formulario_versionactiva formulario_general"
            id="form" action="submit">

            <div class="version_updated">
              <label for="version">Version</label>
              <select name="opcionVersion" id="opcionVersion">
                  <option value="Todos">Todos</option>
                  <option value="PorVersion">Por Version/nes</option>
              </select>
              
            </div>
            <div class="mas_version">
              <input type="text" id="version" disabled required style="margin-right:0px;"></input>
              <span class="span_mas">âž•</span><span class="span_menos">âž–</span>
            </div>
            <div class="condicion">
              <label for="igual">Igual</label>
              <input type="checkbox" value="igual" name="igual" checked="true" class="igual">

              <label for="distinto">Distinto</label>
              <input type="checkbox" value="distinto" name="distinto" class="distinto">
            </div>
              <div class="empresa_consulta_contenedor">
                <label for="id_empresa">ID Empresas</label>
                <select name="idEmpresa" id="id_empresa">

                  <option value="ingreso_manual">Ingreso manual</option>
                </select>
                <span class="volver">ðŸ‘ˆ</span>
              </div>

       
              <div class="interno_updated">

                <select name="opcionInterno" id="opcionInterno">
                    <option value="Todos">Todos</option>
                    <option value="PorInterno">Por Interno/s</option>
                </select>
              </div>
              <div class="form_internos">
                <div class="mas_internos">
                <input type="text"  id="idTerminal" class="idTerminal" disabled required style="margin-right:0px;"></input>
              
                </div>
                <div class="span_internos">
                <span class="agregar_interno">âž•</span><span class="quitar_interno">âž–</span>
                  </div>
              </div>
              <div class="checkbox_contenedor_titulodispositivo">
                <h3>Dispositivo</h3>
              </div>
              <div class="checkbox_contenedor_dispositivo">
                <label>
                  <input
                    class="dispositivo_iddispositivo"
                    type="checkbox"
                    name="opcion"

                </label>
                <label>
                  <input
                    class="dispositivo_iddispositivo"
                    type="checkbox"
                    name="opcion"
                    value="Tallion"
                  />
                  Tallion
                </label>
                <label>
                  <input
                    class="dispositivo_iddispositivo"
                    type="checkbox"
                    name="opcion"
                    value="Sonda"
                  />
                  Sonda
                </label>
                <label>
                  <input
                    class="dispositivo_iddispositivo iddispositivo"
                    type="checkbox"
                    name="opcion"
                    value="Todos"
                  />
                  Todos

              </div>

              <div class="checkbox_contenedor_titulo">
                <h3>Archivo</h3>
              </div>
              <div class="checkbox_contenedor_opciones">
                <label>
                  <input
                    class="dispositivo_tipoupdate"
                    type="checkbox"
                    name="opcion"
                    value="EOD"
                  />
                  EOD
                </label>
                <label>
                  <input
                    class="dispositivo_tipoupdate"
                    type="checkbox"
                    name="opcion"
                    value="LIN"

                <label>
                  <input
                    class="dispositivo_tipoupdate"

                  <input
                    class="dispositivo_tipoupdate tipo_update"
